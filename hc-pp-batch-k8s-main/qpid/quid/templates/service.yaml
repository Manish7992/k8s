apiVersion: v1
kind: Service
metadata:
  name: {{ include "quid.fullname" . }}
  namespace: dev-qpid
  labels:
    {{- include "quid.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      
  selector:
    {{- include "quid.selectorLabels" . | nindent 4 }}
